<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לולילנד - תכנון אירועים חכם</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">
    <!-- Header -->
    <nav class="bg-white border-b fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-xl font-bold">מתכנן האירועים החכם</h1>
                <div class="flex items-center gap-4">
                    <button class="text-blue-600 px-4 py-2 rounded-lg border border-blue-600">
                        שמור תכנון
                    </button>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">
                        המשך להזמנה
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16">
        <div class="container mx-auto px-4 py-8">
            <!-- Planning Steps -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex gap-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">1</div>
                        <div class="mr-3">
                            <div class="font-bold">פרטי אירוע</div>
                            <div class="text-sm text-gray-600">בחירת סוג ותאריך</div>
                        </div>
                    </div>
                    <div class="flex items-center opacity-50">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center font-bold">2</div>
                        <div class="mr-3">
                            <div class="font-bold">בחירת מתקנים</div>
                            <div class="text-sm text-gray-600">התאמה אישית</div>
                        </div>
                    </div>
                    <div class="flex items-center opacity-50">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center font-bold">3</div>
                        <div class="mr-3">
                            <div class="font-bold">תכנון מרחבי</div>
                            <div class="text-sm text-gray-600">סידור והדמיה</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Event Details Form -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Main Form -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h2 class="text-xl font-bold mb-6">פרטי האירוע</h2>
                        
                        <div class="space-y-6">
                            <!-- Event Type -->
                            <div>
                                <label class="block text-gray-700 mb-2">סוג האירוע</label>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <button class="p-4 border-2 border-blue-600 rounded-xl text-center bg-blue-50">
                                        <svg class="w-8 h-8 mx-auto mb-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z"/>
                                        </svg>
                                        יום הולדת
                                    </button>
                                    <button class="p-4 border-2 border-gray-200 rounded-xl text-center hover:border-blue-600 hover:bg-blue-50">
                                        <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                        </svg>
                                        אירוע חברה
                                    </button>
                                    <button class="p-4 border-2 border-gray-200 rounded-xl text-center hover:border-blue-600 hover:bg-blue-50">
                                        <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                        </svg>
                                        בית ספר
                                    </button>
                                    <button class="p-4 border-2 border-gray-200 rounded-xl text-center hover:border-blue-600 hover:bg-blue-50">
                                        <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                        </svg>
                                        אחר
                                    </button>
                                </div>
                            </div>

                            <!-- Event Details -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">תאריך האירוע</label>
                                    <input type="date" class="w-full px-4 py-2 border rounded-lg"/>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">שעת התחלה</label>
                                    <input type="time" class="w-full px-4 py-2 border rounded-lg"/>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">משך האירוע</label>
                                    <select class="w-full px-4 py-2 border rounded-lg">
                                        <option>3 שעות</option>
                                        <option>4 שעות</option>
                                        <option>5 שעות</option>
                                        <option>6 שעות</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">מספר משתתפים</label>
                                    <input type="number" class="w-full px-4 py-2 border rounded-lg" placeholder="הזן מספר משתתפים"/>
                                </div>
                            </div>

                            <!-- Location Details -->
                            <div>
                                <label class="block text-gray-700 mb-2">מיקום האירוע</label>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="עיר"/>
                                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="רחוב"/>
                                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="מספר"/>
                                </div>
                            </div>

                            <!-- Additional Requirements -->
                            <div>
                                <label class="block text-gray-700 mb-2">דרישות מיוחדות</label>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"/>
                                        <span>גישה לחשמל</span>
                                    </label>
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"/>
                                        <span>חניה קרובה</span>
                                    </label>
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"/>
                                        <span>הצללה</span>
                                    </label>
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"/>
                                        <span>מים זמינים</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recommendations -->
                <div>
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h2 class="text-xl font-bold mb-6">המלצות מותאמות</h2>
                        
                        <div class="space-y-4">
                            <!-- Package Recommendation -->
                            <div class="p-4 bg-blue-50 border border-blue-100 rounded-lg">
                                <div class="flex items-center gap-3 mb-3">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                    </svg>
                                    <h3 class="font-bold">חבילת יום הולדת קלאסית</h3>
                                </div>
                                <ul class="space-y-2 text-sm text-gray-600 mb-4">
                                    <li class="flex items-center gap-2">
                                        <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                        </svg>
                                        מתנפח סוניק גדול
                                    </li>
                                    <li class="flex items-center gap-2">
                                        <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                        </svg>
                                        מכונת פופקורן
                                    </li>
                                    <li class="flex items-center gap-2">
                                        <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                        </svg>
                                        2 מפעילים מקצועיים
                                    </li>
                                </ul>
                                <button class="w-full bg-blue-600 text-white py-2 rounded-lg">
                                    בחר חבילה
                                </button>
                            </div>

                            <!-- Weather Info -->
                            <div class="p-4 border rounded-lg">
                                <h3 class="font-bold mb-2">תחזית מזג אוויר</h3>
                                <div class="flex justify-between items-center">
                                    <div class="text-sm text-gray-600">
                                        <div
